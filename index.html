<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Transition</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
        }

        .cube {
            position: relative;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            transform: rotateX(0) rotateY(0);
            animation: spin 5s infinite linear;
        }

        .cube div {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 0, 0.7);
            border: 1px solid #000;
        }

        .cube .front  { transform: translateZ(50px); }
        .cube .back   { transform: rotateY(180deg) translateZ(50px); }
        .cube .right  { transform: rotateY(90deg) translateZ(50px); }
        .cube .left   { transform: rotateY(-90deg) translateZ(50px); }
        .cube .top    { transform: rotateX(90deg) translateZ(50px); }
        .cube .bottom { transform: rotateX(-90deg) translateZ(50px); }

        @keyframes spin {
            from { transform: rotateX(0) rotateY(0); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }

        .hidden {
            opacity: 0;
        }

        .text-page {
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .text-page.active {
            display: flex;
            font-size: 24px;
            color: #333;
            background-color: #f0f0f0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="cube-container" class="container">
        <div class="cube">
            <div class="front"></div>
            <div class="back"></div>
            <div class="right"></div>
            <div class="left"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>
    <div id="text-page" class="container text-page">
        <div>welcome!</div>
    </div>

    <script>
        // Function to switch from 3D cube to 2D page
        function switchTo2D() {
            const cubeContainer = document.getElementById('cube-container');
            const textPage = document.getElementById('text-page');
            
            cubeContainer.classList.add('hidden');
            setTimeout(() => {
                cubeContainer.style.display = 'none';
                textPage.classList.add('active');
            }, 1000); // Delay to match the fade-out transition
        }

        // Simulate the transition after 2 seconds
        setTimeout(switchTo2D, 2000);
    </script>
</body>
</html>s
